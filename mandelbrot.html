<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Mandelbrot set and other fractals</title>
    <link rel="stylesheet" href="mandelbrot.css" title="" type="text/css" />
    <script src="jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="mandelbrot.js" type="text/javascript" charset="utf-8"></script>
    <script src="jscolor/jscolor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="controlls">
        <ul class="controlls">
            <li>Iterations: 
                <span><input type="radio" name="auto/man" id="auto" value="checked" checked />auto</span>
                <span> <input type="radio" name="auto/man" id="man" value="unckecked" />manuel</span>
                <input type="number" name="iterations" id="iter" min="5" value="30"/>
            </li>
            <li>
                Fractal-type:
                <select name="ftype" id="ftype">
                    <option value="mandelbrot">Mandelbrot</option>
                    <option value="nMandelbrot">n-Mandelbrot</option>
                    <option value="julia">Julia</option>
                    <option value="nJulia">n-Julia</option>
                </select>
                <div id="frac"> </div>
            </li>
            <li>
                <span>zoom:</span>
                <input type="button" name="back" id="back" value="Back" />
                <input type="button" name="forward" id="forward" value="Forward" />
            </li>
            <li>
                <input type="button" name="reset" id="reset" value="Reset" />
                <input type="button" name="redraw" id="redraw" value="Redraw" />
            </li>
            <li>
                <span>size:</span>
                <input type=number" id="width" min="1" value="600" />
                <input type=number" id="height" min="1" value="500" />
            </li>
        </ul>
        <ul class="controlls">
            <li>
                <input type="radio" name="grey/color" id="grey" checked />
                <span>greyscale</span>
                <input type="radio" name="grey/color" id="color" />
                <span>color</span>
            </li>
            <li>
                <input id="cI" class="color" value="000000"/>
            </li>
            <li>
                <input id="c1" class="color" value="000000"/>
            </li>
            <li>
                <input id="c2" class="color" value="C20000"/>
                <input id="p2" type="range" min="0" max="1" step="0.001" value="0.2"/>
            </li>
            <li>
                <input id="c3" class="color" value="F07000"/>
                <input id="p3" type="range" min="0" max="1" step="0.001" value="0.8"/>
            </li>
            <li>
                <input id="c4" class="color" value="F0C905"/>
                <input id="p4" type="range" min="0" max="1" step="0.001" value="0.4"/>
            </li>
            <li>
                <input id="c5" class="color" value="FFC800"/>
                <input id="p5" type="range" min="0" max="1" step="0.001" value="0.6"/>
            </li>
            <li>
                <input id="c6" class="color" value="FFF700"/>
            </li>
        </ul>
        
    </div>
    <div id="wrapper">
        <canvas id="canvas" width="600" height="500" >
            apparently your browser does not support canvas!
        </canvas>
        <noscript>
            enable javascript for this site to work!
        </noscript>
        <div id="dial">
            <ul>
                <li id="zoom"></li>
            </ul>
            <ul id="pos"></ul>
        </div>
    </div>
</body>
</html>
