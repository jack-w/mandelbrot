<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Mandelbrot set and other fractals</title>
    <link rel="stylesheet" href="mandelbrot.css" title="" type="text/css" />
</head>
<body>
    <div id="controlls">
        <ul>
            <li>Iterations: 
                <span>auto<input type="radio" name="auto/man" id="auto" value="checked" checked /></span>
                <span>manuel <input type="radio" name="auto/man" id="man" value="unckecked" /></span>
                <input type="number" name="iterations" id="iter" value="30"/>
            </li>
            <li>
                Fractal-type:
                <select name="ftype" id="ftype">
                    <option value="mandelbrot">Mandelbrot</option>
                    <option value="nMandelbrot">n-Mandelbrot</option>
                    <option value="julia">Julia</option>
                    <option value="nJulia">n-Julia</option>
                </select>
                <div id="frac"> </div>
            </li>
            <li>
                <input type="button" name="back" id="back" value="Back" />
                <input type="button" name="forward" id="forward" value="Forward" />
            </li>
            <li>
                <input type="button" name="reset" id="reset" value="Reset" />
                <input type="button" name="redraw" id="redraw" value="Redraw" />
            </li>
        </ul>
        
    </div>
    <div id="wrapper">
        <canvas id="canvas" width="600" height="500" >
            apparently your browser does not support canvas!
        </canvas>
        <noscript>
            enable javascript for this site to work!
        </noscript>
        <script src="jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="mandelbrot.js" type="text/javascript" charset="utf-8"></script>
        <div id="dial">
            <span id="pos"></span>
            <span id="progress">100%</span>
            <span id="zoom"></span>
        </div>
    </div>
</body>
</html>
